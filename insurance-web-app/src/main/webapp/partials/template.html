<style>
div.form-group>label.control-label {
	width: 300px;
	text-align: left;
	font-size: 11px;
	font-weight: bold;
}

div.form-group>div {
	width: 400px;
}

div[class="form-group"] {
	margin-bottom: 5px;
}

.firstRow {
	height: 60px;
/* 	background-image: url('/gfx/vizuri-logo.png'); */
/* 	background-size: contain; */
/* 	max-width: 144px; */
/* 	max-height: 60px; */
}

.insurance-form .required {
	color: red;
}
</style>

<form name="mainForm" class="form-horizontal insurance-form">
	<div class="header">
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-6">
				<div class="firstRow">Insurance Demo</div>
			</div>

			<div class="col-md-1">
				<div class="logo">
					<img src="gfx/logo.png">
				</div>

			</div>
		</div>
	</div>
	<div class="row">

		<div class="col-md-1"></div>
		<div class="col-md-6">



			<ng-include src="templatesApplicant"></ng-include>
			<ng-include src="templatesProperty"></ng-include>





		</div>

		<div class="col-md-1">

			<nav class="bs-docs-sidebar hidden-print hidden-xs hidden-sm affix">
				<div class="panel panel-default">
					<div class="panel-heading">Available Tasks</div>

					<div class="panel-body">
						<div class="form-group">
							<div class="col-sm-10">
								<div style="margin-bottom: 5px;">
									<input class="btn btn-lg btn-primary btn-block" type="button" value="Reset" ng-click="resetQuote()" />
								</div>

								<!-- <div>
								quoteStatus ={{quoteStatus}}
								<input class="btn btn-lg btn-primary btn-block" type="button" name="eligibility" id="eligibility"  ng-show="false != (quoteStatus == QuoteStatus.NEED_ELIGIBILITY_CHECK)"
								ng-disabled="false == (quoteStatus == QuoteStatus.NEED_ELIGIBILITY_CHECK)" value="Check Eligibility" ng-click="getEligibility()" />
							</div> -->


								<div ng-show="quoteStatus == QuoteStatus.FORM_INCOMPLETE">Required Field Value are not present.</div>


							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-10">
								<input class="btn btn-lg btn-primary btn-block" type="button" id="quote" ng-show="quoteStatus != QuoteStatus.FORM_INCOMPLETE && wrapper.quoteMessages.length < 1" value="Calculate Quote"
									ng-click="quoteCalculate()" />
							</div>


						</div>
					</div>
				</div>
				<!-- 
				$scope.errorQuoteMessages = [];
	$scope.warningQuoteMessages = [];
	$scope.infoQuoteMessages = [];
				 -->
				<div class="panel panel-default">
					<div class="panel-heading">Quote Messages</div>

					<div class="panel-body">

					
							<div class="panel panel-danger" ng-if="warningQuoteMessages > 0">
								<div class="panel-heading">Warning</div>
								<div class="panel-body">
									<ul class="list-group">
										
										<li class="list-group-item" ng-repeat="qu in warningQuoteMessages ">
										{{qu.message}}
									
										</li>
									</ul>
								</div>
							</div>
						

					
							<div class="panel panel-danger"  ng-if="infoQuoteMessages.length > 0">
								<div class="panel-heading">Information</div>
								<div class="panel-body">
									<ul class="list-group">
										<li class="list-group-item" ng-repeat="qu in infoQuoteMessages ">{{qu.message}}
											<span style="display:none">{{qu}}</span>
										</li>
									</ul>
								</div>
							</div>
						
						
							<div class="panel panel-danger" ng-if="errorQuoteMessages.length > 0">
								<div class="panel-heading">Errors</div>
								<div class="panel-body">
									<ul class="list-group">
										<li class="list-group-item" ng-repeat="qu in errorQuoteMessages ">{{qu.message}}
											<span style="display:none">{{qu}}</span>
										</li>
									</ul>
								</div>
							</div>
						

						<div>Quote Status : {{newProperty.status}}</div>
						<div ng-show="newProperty.status == undefined || newProperty.status.isEmpty() && wrapper.quote!= undefined && wrapper.quote.id != null && wrapper.quote.amount > 0 ">Quote Amount : {{wrapper.quote.amount}}
							Quote Id : {{wrapper.quote.id}}</div>

					</div>
				</div>

			</nav>

		</div>

		<div class="col-md-4"></div>

	</div>
</form>
