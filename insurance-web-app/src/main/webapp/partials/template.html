<style>
div.form-group>label.control-label {
	width: 300px;
	text-align: left;
	font-size: 11px;
	font-weight: bold;
}

div.form-group>div {
	width: 400px;
}

div[class="form-group"] {
	margin-bottom: 5px;
}


.insurance-form .panel >.panel-heading{
	color: #fff;
	background-color: #337ab7;

}
.firstRow{
	height: 60px;
	background-image: url('/gfx/vizuri-logo.png');
  	background-size: contain;
  	max-width: 144px;
  	max-height: 60px;

}

/* .form-horizontal input.ng-invalid { */
/*     background-color: #FA787E; */
/*   } */

 
</style>
<form name="mainForm" class="form-horizontal insurance-form">

<div class="row">
	<div class="col-md-1">

		
	</div>
	<div class="col-md-6">
	<div class="firstRow"></div>
	</div>

	<div class="col-md-1"></div>
</div>
<div class="row">
	
	<div class="col-md-1"></div>
	<div class="col-md-6">
		

			
			<ng-include src="templatesApplicant"></ng-include>
			<ng-include src="templatesProperty"></ng-include>



		

	</div>

	<div class="col-md-1">

		<nav class="bs-docs-sidebar hidden-print hidden-xs hidden-sm affix">
			<div class="panel panel-default">
				<div class="panel-heading">Available Tasks</div>

				<div class="panel-body">
					<div class="form-group">
						<div class="col-sm-10">
							<input class="btn btn-lg btn-primary btn-block" type="button" name="eligibility" id="eligibility" ng-show="false != (quoteStatus == QuoteStatus.NEED_ELIGIBILITY_CHECK)"
								ng-disabled="false == (quoteStatus == QuoteStatus.NEED_ELIGIBILITY_CHECK)" value="Check Eligibility" ng-click="getEligibility()" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-10">
							<input class="btn btn-lg btn-primary btn-block" type="button" id="quote" ng-show="QuoteStatus.ELIBIBILITY_COMPLETE == quoteStatus" value="Calculate Quote" ng-click="quoteCalculate()" />
						</div>


					</div>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">Quote Messages</div>

				<div class="panel-body">
					<div>Quote Status : {{newProperty.status}} </div>
					<div ng-show="newProperty.status == undefined || newProperty.status.isEmpty() && wrapper.quote!= undefined && wrapper.quote.id != null && wrapper.quote.amount > 0 ">
						Quote Amount : {{wrapper.quote.amount}} Quote Id : {{wrapper.quote.id}}
					</div>
				</div>
			</div>

		</nav>

	</div>

	<div class="col-md-4"></div>

</div>
</form>
