
<div class="panel panel-default">
	<div class="panel-heading" >Applicant</div>

	<div class="panel-body">
	
	<div class="row" ng-if="qmap['a.firstName'].enabled">
		<label class="col-md-2 control-label">{{qmap['a.firstName'].description}}</label>
		<div class="col-md-6" >
			<input placeholder="Enter First Name" name="firstName"
                   ng-required="qmap['a.firstName'].required" type="text"
                   ng-change="changeHandle('a.firstName', true)" ng-blur="changeHandle('a.firstName')"
                   ng-model="qmap['a.firstName'].strValue" class="form-control">

		</div>
        <div class="col-md-1">
            <span class="required" ng-show="mainForm.firstName.$error.required">**</span>
        </div>
	</div>
	 <div class="row" ng-if="qmap['a.lastName'].enabled">
		<label class="col-md-2 control-label">{{qmap['a.lastName'].description}}</label>
		<div class="col-md-6">
			<input placeholder="Enter Last Name" name="lastName" ng-required="qmap['a.lastName'].required" type="text"
                   ng-blur="changeHandle('a.lastName')" ng-change="changeHandle('a.lastName', true)"
                   ng-model="qmap['a.lastName'].strValue" class="form-control">

		</div>
         <div class="col-md-1">
             <span class="required" ng-show="mainForm.lastName.$error.required">**</span>
         </div>
	</div>
	
	<div class="row" ng-if="qmap['a.email'].enabled">
		<label class="col-md-2 control-label">{{qmap['a.email'].description}}</label>
		<div class="col-md-6">
			<input placeholder="user@domain.com" name="email" ng-required="qmap['a.email'].required" type="email"
                   ng-model="qmap['a.email'].strValue"
                   ng-blur="changeHandle('a.email')" ng-change="changeHandle('a.email', true)" class="form-control">

		</div>
        <div class="col-md-1">
            <span class="required" ng-show="mainForm.email.$error.required">**</span>
        </div>
	</div>

        <!-- placeholder="(999) 999-9999" ng-pattern="/^\(?\d{3}\)?\s*\d{3}\s*-?\s*\d{4}$/"-->
	<div class="row" ng-if="qmap['a.phone'].enabled">
		<label class="col-md-2 control-label">{{qmap['a.phone'].description}}</label>
		<div class="col-md-6">
			<input type="text" name="phone" ng-required="qmap['a.phone'].required"
                   ui-mask="(999) 999-9999"
                   ng-blur="changeHandle('a.phone')"  ng-change="changeHandle('a.phone', true)"
                   ng-model="qmap['a.phone'].strValue" class="form-control">

		</div>
        <div class="col-md-1">
            <span class="required" ng-show="mainForm.phone.$error.required">**</span>
        </div>
	</div>
    <hr>
	<div class="row" ng-if="qmap['a.filedForBankruptcy'].enabled">

		<label class="col-md-6 control-label">{{qmap['a.filedForBankruptcy'].description}}</label>
		<div class="col-md-3">

            <select name="filedForBankruptcy" ng-blur="changeHandle('a.filedForBankruptcy')" class="form-control"
                    ng-model="qmap['a.filedForBankruptcy'].strValue" ng-required="qmap['a.filedForBankruptcy'].required">
                <option value="">Select One</option>
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>

		</div>
        <div class="col-md-1">
            <span class="required"  ng-show="mainForm.filedForBankruptcy.$error.required">**</span>
        </div>
	</div>

	<div class="row" ng-if="qmap['a.fraud'].enabled">
		<label class="col-md-6 control-label">{{qmap['a.fraud'].description}}</label>
		<div class="col-md-3">
			
		<select name="fraud" ng-change="changeHandle('a.fraud')" type="checkbox" class="form-control"
                ng-model="qmap['a.fraud'].strValue" ng-required="qmap['a.fraud'].required">
            <option value="">Select One</option>
			<option value=true>Yes</option>
			<option value=false>No</option>
		</select>

		</div>
        <div class="col-md-1">
            <span class="required" ng-show="mainForm.fraud.$error.required">**</span>
        </div>
	</div>

	<div class="row" ng-if="qmap['a.anyPreviousInsuranceDenials'].enabled" >
		<label class="col-md-6 control-label">{{qmap['a.anyPreviousInsuranceDenials'].description}}</label>
		<div class="col-md-3">
			
			<select name="anyPreviousInsuranceDenials" ng-change="changeHandle('a.anyPreviousInsuranceDenials')" type="checkbox" class="form-control"
                    ng-model="qmap['a.anyPreviousInsuranceDenials'].strValue"
                    ng-required="qmap['a.anyPreviousInsuranceDenials'].required">
			<option value="">Select One</option>
			<option value="true">Yes</option>
			<option value="false">No</option>
			</select>			

		</div>
        <div class="col-md-1">
            <span class="required" ng-show="mainForm.anyPreviousInsuranceDenials.$error.required">**</span>
        </div>
	</div> 
	</div>
</div>
